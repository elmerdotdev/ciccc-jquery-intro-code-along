<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container new-class">
    <button class="btn">Click Me!</button>
    <button class="btn-jquery">jQuery-fy!</button>
    <ul class="items">
      <li class="is-active">
        Item 1
        <p>Lorem ipsum et al dolor</p>
      </li>
      <li>
        Item 2
      </li>
      <li>
        Item 3
      </li>
      <li>Item 4</li>
      <li>Item5</li>
    </ul>

    <button class="btn-show">Show me some text</button>
    <p style="display: none;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam consectetur quo ipsa perspiciatis, provident iste ullam est. Adipisci, nostrum praesentium.</p>

    
    <div class="es6-btns">
      <h2>ES6</h2>
      <button class="btn-num">1</button>
      <button class="btn-num">2</button>
      <button class="btn-num">3</button>
      <button class="btn-num">4</button>
      <button class="btn-num">5</button>
    </div>

    <div class="jquery-btns">
      <h2>jQuery</h2>
      <button class="btn-num">1</button>
      <button class="btn-num">2</button>
      <button class="btn-num not-me">3</button>
      <button class="btn-num">4</button>
      <button class="btn-num">5</button>
    </div>

    <div class="parent" style="margin-bottom: 10rem;">
      <div class="child">
        I'm a child
        <button class="btn-child">Click me</button>
      </div>
    </div>

    <label>
      Are you going? 
      <input type="checkbox" id="going">
    </label>

    <ol class="instructions"></ol>
  </div>

  <!-- Custom JS -->
  <script src="./app.js"></script>
</body>
</html>
